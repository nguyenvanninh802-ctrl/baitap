<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>To-do List</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h2 { color: #333; }
    #todo-form { margin-bottom: 20px; }
    input { padding: 8px; margin-right: 5px; }
    button { padding: 8px 12px; cursor: pointer; }
    ul { list-style: none; padding: 0; }
    li { background: white; margin: 5px 0; padding: 10px; border-radius: 5px; 
         display: flex; justify-content: space-between; align-items: center; }
    .delete { background: red; color: white; border: none; padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Quản lý công việc</h2>
  <div id="todo-form">
    <input type="text" id="taskInput" placeholder="Nhập công việc...">
    <button id="addTask">Thêm</button>
  </div>
  <ul id="taskList"></ul>

  <script>
    const taskInput = document.getElementById("taskInput");
    const addTaskBtn = document.getElementById("addTask");
    const taskList = document.getElementById("taskList");

    let tasks = [];

    const renderTasks = () => {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${task}</span>
          <button class="delete" data-id="${index}">Xóa</button>
        `;
        taskList.appendChild(li);
      });
    };

    addTaskBtn.addEventListener("click", () => {
      const task = taskInput.value.trim();
      if(task) {
        tasks.push(task);
        taskInput.value = "";
        renderTasks();
      }
    });

    taskList.addEventListener("click", (e) => {
      if(e.target.classList.contains("delete")) {
        const index = e.target.getAttribute("data-id");
        tasks.splice(index, 1);
        renderTasks();
      }
    });
  </script>
</body>
</html>
